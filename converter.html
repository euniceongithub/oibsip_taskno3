<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #929AAB;
}

.container {
    width: 400px;
    margin: 50px auto;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #EEEEEE;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-bottom: 5px;
    color: #EEEEEE;
}

input,
select {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #393E46;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4a505a;
}

button:active {
    background-color: #757d8a;
}
#result {
    margin-top: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="temperature-converter">
            <label for="temp">Enter Temperature:</label>
            <input type="number" id="temp" name="temp" value="0">
            <select id="unit-from">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
            <label for="unit-to">Convert to:</label>
            <select id="unit-to">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
            <button type="button" id="convert-btn">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const tempInput = document.getElementById('temp');
    const unitFromSelect = document.getElementById('unit-from');
    const unitToSelect = document.getElementById('unit-to');
    const convertBtn = document.getElementById('convert-btn');
    const resultDiv = document.getElementById('result');

    convertBtn.addEventListener('click', function() {
        const temp = parseFloat(tempInput.value);
        const unitFrom = unitFromSelect.value;
        const unitTo = unitToSelect.value;
        let convertedTemp;

        if (unitFrom === 'celsius') {
            if (unitTo === 'fahrenheit') {
                convertedTemp = (temp * 9/5) + 32;
            } else if (unitTo === 'kelvin') {
                convertedTemp = temp + 273.15;
            } else {
                convertedTemp = temp;
            }
        } else if (unitFrom === 'fahrenheit') {
            if (unitTo === 'celsius') {
                convertedTemp = (temp - 32) * 5/9;
            } else if (unitTo === 'kelvin') {
                convertedTemp = (temp - 32) * 5/9 + 273.15;
            } else {
                convertedTemp = temp;
            }
        } else if (unitFrom === 'kelvin') {
            if (unitTo === 'celsius') {
                convertedTemp = temp - 273.15;
            } else if (unitTo === 'fahrenheit') {
                convertedTemp = (temp - 273.15) * 9/5 + 32;
            } else {
                convertedTemp = temp;
            }
        }

        resultDiv.textContent = `${convertedTemp.toFixed(2)}°${unitTo}`;
    });

    </script>
</body>
</html>
